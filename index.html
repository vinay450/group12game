<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Group12</title>
        <style>body {margin: 0;padding: 0%;border:100px solid black;text-align: center;background-color: black; }</style>

        <script src="lib/phaser.min.js"></script>

        <script src="src/game.js"></script>
        <script>
            function toggleSound() {
              var elements = document.getElementsByTagName('audio');
              for(var e = 0; e < elements.length; elements[e].muted = !elements[e].muted, e++);
            }
            function playMusic(){
                let started = false
                var music = new Audio('assets/music/Adventure-320bit.mp3');
                if (started === false) {
                    music.play();
                    started = true;
                } else {
                    music.pause();
                    started = false;
                }
            }
            </script>
        <button onclick="playMusic()">PLAY BGM</button>
        <button onclick="toggleSound()">MUTE</button>
            
        <audio 
            src="assets/music/Adventure-320bit.mp3" 
            preload="auto" 
            loop="true" 
            autoplay="true" 
            id="music">

    </head>

    </body>
</html>
